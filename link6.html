<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>行銷圖展示</title>
    <link rel="stylesheet" href="link6.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans TC", "Helvetica Neue", Arial;
      }

      /* 絕對定位 nav */
      nav {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      nav a i {
        font-size: 50px;
        color: #333;
      }

      header {
        text-align: center;
        padding: 40px 20px 20px;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
        color: #333;
      }
      .gallery {
        display: grid;
        grid-template-columns: 1fr; /* 一列一張 */
        gap: 20px;
        max-width: 800px;
        margin: 0 auto 60px;
        padding: 0 20px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
        opacity: 0; /* 初始透明 */
        transform: translateY(20px); /* 初始下移 */
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .gallery img.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      footer {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      @media (max-width: 480px) {
        .gallery {
          padding: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="./index.html"><i class="bi bi-house-door"></i></a>
    </nav>
    <header>
      <h1>Banner設計</h1>
    </header>

    <main class="gallery">
      <img src="images/banner1.jpg" alt="行銷圖1" />
      <img src="images/banner2.png" alt="行銷圖2" />
      <img src="images/banner3.jpg" alt="行銷圖3" />
      <img src="images/banner4.png" alt="行銷圖4" />
      <img src="images/banner5.png" alt="行銷圖5" />
      <img src="images/banner6.png" alt="行銷圖6" />
    </main>

    <footer>&copy; 2025 Jessie Wang All rights reserved</footer>

    <script>
      const images = document.querySelectorAll(".gallery img");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("visible");
              observer.unobserve(entry.target); // 只出現一次
            }
          });
        },
        {
          threshold: 0.1,
        }
      );

      images.forEach((img) => observer.observe(img));
    </script>
  </body>
</html>

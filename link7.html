<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>作品集展示</title>
    <link rel="stylesheet" href="link5.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />
    <style>
      :root {
        --gap: 16px;
        --bg: #fafafa;
        --card: #ffffffa2;
        --muted: #666;
        --max-width: 1200px;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Noto Sans TC", "Helvetica Neue", Arial;
        margin: 0;
        color: #111;
      }
      /* 絕對定位 nav */
      nav {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      nav a i {
        font-size: 50px;
        color: #333;
      }

      .wrap {
        max-width: var(--max-width);
        margin: 28px auto;
        padding: 18px;
      }

      header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
      }
      header h1 {
        font-size: 1.25rem;
        margin: 0;
      }
      .hero-card {
        background: var(--card);
        border-radius: 12px;
        padding: 12px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.06);
        margin-bottom: 18px;
      }
      .hero {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 8px;
        max-height: 60vh;
        object-fit: contain;
      }

      .thumbs {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: var(--gap);
      }
      .thumb {
        background: var(--card);
        padding: 6px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.04);
        transition: transform 0.15s ease;
      }
      .thumb:focus,
      .thumb:hover {
        transform: translateY(-6px);
      }
      .thumb img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
      }
      .caption {
        font-size: 0.85rem;
        color: var(--muted);
        margin-top: 8px;
        text-align: center;
      }

      /* Responsive */
      @media (max-width: 1000px) {
        .thumbs {
          grid-template-columns: repeat(4, 1fr);
        }
      }
      @media (max-width: 800px) {
        .thumbs {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 520px) {
        .thumbs {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      /* Modal */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.65);
        z-index: 1000;
        padding: 20px;
      }
      .modal.open {
        display: flex;
      }
      .modal-content {
        max-width: 95vw;
        max-height: 90vh;
        background: transparent;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .modal-content img {
        max-width: 100%;
        max-height: calc(90vh - 48px);
        object-fit: contain;
        border-radius: 6px;
      }
      .modal-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
      }
      .btn {
        background: #fff;
        border-radius: 8px;
        padding: 8px 12px;
        font-weight: 600;
        border: none;
        cursor: pointer;
      }
      .btn:active {
        transform: translateY(1px);
      }
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }

      /* 其他樣式… */

      footer {
        text-align: center;
        padding: 20px 0;
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="./index.html"><i class="bi bi-house-door"></i></a>
    </nav>
    <div class="wrap">
      <header>
        <h1>作品集展示</h1>
        <p class="caption">
          <!-- 上方為大型 GIF（1920×1080），下方為 10 張小圖（5 張一列）。 -->
        </p>
      </header>

      <!-- HERO 大圖（1920x1080）-->
      <section class="hero-card" aria-labelledby="heroTitle">
        <h2 id="heroTitle" class="sr-only">大型展示 GIF</h2>
        <!-- 請把檔名替換為實際檔案，如 large.gif -->
        <img
          id="heroImg"
          class="hero"
          src="images/p5.gif"
          alt="大型作品 GIF（1920x1080）"
          loading="eager"
        />
        <div
          style="
            display: flex;
            gap: 8px;
            margin-top: 10px;
            justify-content: flex-end;
          "
        >
          <button id="openHeroBtn" class="btn">以燈箱檢視</button>
        </div>
      </section>

      <!-- 小縮圖區 -->
      <section>
        <div class="thumbs" id="thumbs">
          <!-- 將 small1.gif ... small10.gif 換成你的檔名 -->
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small1.gif"
            aria-label="第 1 張作品，點擊放大"
          >
            <img src="images/small1.gif" alt="作品縮圖 1" loading="lazy" />
          </div>
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small2.gif"
            aria-label="第 2 張作品，點擊放大"
          >
            <img src="images/small2.gif" alt="作品縮圖 2" loading="lazy" />
          </div>
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small3.gif"
            aria-label="第 3 張作品，點擊放大"
          >
            <img src="images/small3.gif" alt="作品縮圖 3" loading="lazy" />
          </div>
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small4.gif"
            aria-label="第 4 張作品，點擊放大"
          >
            <img src="images/small4.gif" alt="作品縮圖 4" loading="lazy" />
          </div>
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small5.gif"
            aria-label="第 5 張作品，點擊放大"
          >
            <img src="images/small5.gif" alt="作品縮圖 5" loading="lazy" />
          </div>

          <div
            class="thumb"
            tabindex="0"
            data-src="images/small6.gif"
            aria-label="第 6 張作品，點擊放大"
          >
            <img src="images/small6.gif" alt="作品縮圖 6" loading="lazy" />
          </div>
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small7.gif"
            aria-label="第 7 張作品，點擊放大"
          >
            <img src="images/small7.gif" alt="作品縮圖 7" loading="lazy" />
          </div>
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small8.gif"
            aria-label="第 8 張作品，點擊放大"
          >
            <img src="images/small8.gif" alt="作品縮圖 8" loading="lazy" />
          </div>
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small9.gif"
            aria-label="第 9 張作品，點擊放大"
          >
            <img src="images/small9.gif" alt="作品縮圖 9" loading="lazy" />
          </div>
          <div
            class="thumb"
            tabindex="0"
            data-src="images/small10.gif"
            aria-label="第 10 張作品，點擊放大"
          >
            <img src="images/small10.gif" alt="作品縮圖 10" loading="lazy" />
          </div>
        </div>
        <p class="caption" style="margin-top: 12px">
          <!-- 提示：請將上述 GIF 檔上傳至與此 HTML 同一資料夾，或替換為正確路徑。 -->
        </p>
      </section>
    </div>

    <!-- Modal 燈箱 -->
    <div
      id="modal"
      class="modal"
      role="dialog"
      aria-modal="true"
      aria-hidden="true"
    >
      <div class="modal-content" role="document">
        <img id="modalImg" src="" alt="放大檢視" />
        <div class="modal-actions">
          <button id="closeBtn" class="btn">關閉</button>
        </div>
      </div>
    </div>

    <script>
      // 簡單的燈箱互動：點縮圖或按 Enter 即可放大
      const modal = document.getElementById("modal");
      const modalImg = document.getElementById("modalImg");
      const downloadLink = document.getElementById("downloadLink");
      const closeBtn = document.getElementById("closeBtn");
      const thumbs = document.getElementById("thumbs");
      const openHeroBtn = document.getElementById("openHeroBtn");
      const heroImg = document.getElementById("heroImg");

      function openModal(src, filename) {
        modal.classList.add("open");
        modal.setAttribute("aria-hidden", "false");
        modalImg.src = src;
        downloadLink.href = src;
        downloadLink.setAttribute("download", filename || "download.gif");
        // focus management
        closeBtn.focus();
      }

      function closeModal() {
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden", "true");
        modalImg.src = "";
      }

      thumbs.addEventListener("click", (e) => {
        const t = e.target.closest(".thumb");
        if (!t) return;
        const src = t.dataset.src;
        openModal(src, src);
      });

      thumbs.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const t = e.target.closest(".thumb");
          if (!t) return;
          openModal(t.dataset.src, t.dataset.src);
        }
      });

      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeModal();
      });

      openHeroBtn.addEventListener("click", () =>
        openModal(heroImg.src, "large.gif")
      );
    </script>
    <footer>&copy; 2025 Jessie Wang All rights reserved.</footer>
  </body>
</html>

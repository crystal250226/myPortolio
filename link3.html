<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Mockup Animation Demo</title>
    <style>
      body {
        background: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .mockup-container {
        perspective: 1000px; /* 產生立體感 */
      }

      .mockup-frame {
        width: 260px;
        height: 520px;
        border: 12px solid #333; /* 手機外框 */
        border-radius: 40px;
        background: #000;
        overflow: hidden;
        transform-style: preserve-3d;
        animation: tilt 6s ease-in-out infinite alternate;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      }

      @keyframes tilt {
        0% {
          transform: rotateY(8deg) rotateX(2deg);
        }
        100% {
          transform: rotateY(-8deg) rotateX(-2deg);
        }
      }

      .screen-content {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .screen-content img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        transition: opacity 1s ease;
      }

      .screen-content img.active {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div class="mockup-container">
      <div class="mockup-frame">
        <div class="screen-content">
          <img
            src="https://picsum.photos/id/1011/400/800"
            class="active"
            alt="screen1"
          />
          <img src="https://picsum.photos/id/1025/400/800" alt="screen2" />
          <img src="https://picsum.photos/id/1035/400/800" alt="screen3" />
        </div>
      </div>
    </div>

    <script>
      const screens = document.querySelectorAll(".screen-content img");
      let idx = 0;
      setInterval(() => {
        screens[idx].classList.remove("active");
        idx = (idx + 1) % screens.length;
        screens[idx].classList.add("active");
      }, 3000); // 每 3 秒切換一次畫面
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>社群行銷圖文</title>
    <link rel="stylesheet" href="link5.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css"
    />

    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      /* 絕對定位 nav */
      nav {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
      }
      nav a i {
        font-size: 50px;
        color: #333;
      }

      header {
        text-align: center;
        padding: 40px 20px 20px;
      }
      header h1 {
        margin: 0;
        font-size: 2rem;
        color: #333;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(4, 1fr); /* 每列4張 */
        gap: 20px; /* 圖片間距 */
        max-width: 1200px; /* 不滿版 */
        margin: 0 auto 60px; /* 置中 */
        padding: 0 20px;
      }
      .gallery img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }
      footer {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      /* RWD: 螢幕較小時自動換行 */
      @media (max-width: 1024px) {
        .gallery {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 768px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 480px) {
        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="./index.html"><i class="bi bi-house-door"></i></a>
    </nav>
    <header>
      <h1>行銷圖展示</h1>
    </header>

    <main class="gallery">
      <img src="images/img1.jpg" alt="行銷圖1" />
      <img src="images/img2.jpg" alt="行銷圖2" />
      <img src="images/img3.jpg" alt="行銷圖3" />
      <img src="images/img4.jpg" alt="行銷圖4" />
      <img src="images/img5.jpg" alt="行銷圖5" />
      <img src="images/img6.jpg" alt="行銷圖6" />
      <img src="images/img7.png" alt="行銷圖7" />
      <img src="images/img8.png" alt="行銷圖8" />
      <img src="images/img9.png" alt="行銷圖9" />
      <img src="images/img9.gif" alt="行銷圖10" />
      <img src="images/img10.gif" alt="行銷圖11" />
      <img src="images/img11.gif" alt="行銷圖12" />
    </main>

    <footer>&copy; 2025 Jessie Wang All rights reserved.</footer>
  </body>
</html>
